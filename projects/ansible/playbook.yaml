- name: All server tasks
  hosts: all
  tasks:
    - name: Update apt
      ansible.builtin.apt:
        update_cache: true

    - name: Install common dependencies
      ansible.builtin.apt:
        pkg:
          - curl
          - dnsutils
          - netcat
          - net-tools
          - iputils-ping

- name: Check service status
  hosts: localhost
  tasks:
    - name: Check web server and DB connection
      ansible.builtin.uri:
        url: http://localhost:8080
        return_content: true
      register: this
      failed_when: "'Connected to DB' not in this.content"

- name: Setup web servers
  hosts: web_servers
  tasks:
    - name: Create/Ensure group developers exists
      ansible.builtin.group:
        name: developers
        state: present
        gid: 1111

    - name: Create users
      ansible.builtin.user:
        name: winstonsmith
        shell: /bin/bash
        group: developers

- name: Setup DB
  hosts: mariadb
  tasks:
    - name: Ensure mariadb service is started and enabled
      # Docker images do not have systemctl, otherwise use ansible.builtin.systemd
      ansible.builtin.sysvinit:
        name: mariadb
        state: started
        enabled: true