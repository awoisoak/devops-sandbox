<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Shop</title>
    <style>
        h1{text-align: center;}
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
<h1 class="page-header">Photography Shop</h1>

<div class="row">
        {% for image_name in image_names %}
        <div class="col-md-4">
            <div class="thumbnail">
              <a href=" {{url_for('send_image', filename=image_name)}}">
                <img src=" {{url_for('send_image', filename=image_name)}}" alt="Lights" style="width:100%">
              </a>
            </div>
          </div>
        {% endfor %}
</div>
</body>
</html>
